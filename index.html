<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <img class="logo" src="./img/logo-bg-white.png" alt="logo">
        <span class="name-logo">Toboolist</span>
    </header>
    <!-- MAIN  -->
    <main>
        <!-- CONTAINER  -->
        <div class="container">
            <!-- BUTTON  -->
            <div class="container-button">
                <button class="bg_blue button white">
                    Add Task
                </button>
                <button id="add_section" class="button">
                    Add Section
                </button>
            </div>
            <!-- LISTS  -->
            <div class="container-lists">
                <section>
                    <!-- TRIANGLE AND TYPE  -->
                    <span>&#11206;</span>
                    <h3>  New Task</h3>
                    <!-- LIST FIRST SECTION  -->
                    <ul>
                        <li><span class="sign check">&#10003;</span>Quarterly Newsletter <span class="bg_blue white type">Editorial</span></li>
                    </ul>
                </section>
                <section>
                    <!-- SECOND SECTION  -->
                    <span>&#11206;</span>
                    <h3>Today</h3>
                    <!-- LIST  -->
                    <ul>
                        <li>
                            <span class="sign check">&#10003;</span>
                            Recruiting blog post
                             <span class="bg_blue white type">Editorial</span>
                        </li>
                        <li><span class="sign check">&#10003;</span>
                            Mobile app launch
                            <span class="bg_purple white type">Q1 Goals</span>
                        </li>
                        <li><span class="sign cross">&#10005;</span>
                            Interview John H.
                            <span class="bg_green white type">Recruiting</span>
                        </li>
                        <li><span class="sign check">&#10003;</span>
                            Summit update to mobile storefronts
                            <span class="bg_orange white type">Mobile</span>
                        </li>
                    </ul>
                </section>
                <section>

                </section>
            </div>
        </div>
    </main>
</body>
</html>
