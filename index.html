<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <img class="logo" src="./img/logo-bg-white.png" alt="logo">
        <span class="name-logo">Toboolist</span>
    </header>
    <!-- MAIN  -->
    <main>
        <!-- CONTAINER  -->
        <div class="container">
            <!-- BUTTON  -->
            <div class="container-button">
                <button class="bg_blue button white">
                    Add Task
                </button>
                <button id="add_section" class="button">
                    Add Section
                </button>
            </div>
            <!-- LISTS  -->
            <div class="container-lists">
                <section>
                    <!-- TRIANGLE AND TYPE  -->
                    <span>&#11206;</span>
                    <h3>  New Task</h3>
                    <!-- LIST FIRST SECTION  -->
                    <ul>
                        <li><span class="check">&#10003;</span>Quarterly Newsletter <span class="bg_blue white type">Editorial</span></li>
                    </ul>
                </section>
                <section>

                </section>
                <section>
                    
                </section>
            </div>
        </div>
    </main>
</body>
</html>
